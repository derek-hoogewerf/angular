<h1>Welcome</h1>

<div class="play-container">
    <p>You've clicked <span (click)="countClick()"> this </span> {{ clickCounter }} times.</p>
</div>

<div class="play-container">
    <p>
        <input type="text" [(ngModel)]="name"> 
        <br>
        <strong>You said: </strong> {{name}}
    </p>
</div>

<div class="play-container">
    <ng-template [ngIf]="clickCounter > 5"  [ngIfElse]="none">
        <p>The click coutner <strong> IS GREATER </strong> than 5.</p>
    </ng-template>
    <ng-template #none>
        <p>The click coutner <strong> IS LESS </strong> than 5.</p>
    </ng-template>

</div>
